<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OutbreakIQ - Climate Trends</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#144bb8", // Deep Blue, modified slightly for better contrast
              "background-light": "#f6f6f8",
              "background-dark": "#000033", // Navy Blue
              "sky-blue": "#87CEEB",
              "soft-green": "#90EE90",
              "light-gray": "#D3D3D3",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-white/10">
<div class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-light-gray dark:text-white text-2xl">menu</span>
</div>
<h1 class="text-light-gray dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">Climate Trends</h1>
</div>
<main class="flex flex-col gap-4 p-4">
<!-- Filters: Segmented Buttons + Chips -->
<div class="flex flex-col sm:flex-row sm:items-center gap-4">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-primary/20 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-sky-blue has-[:checked]:text-background-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-light-gray dark:text-white text-sm font-medium leading-normal">
<span class="truncate">Rainfall</span>
<input checked="" class="invisible w-0" name="climate-toggle" type="radio" value="Rainfall"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-sky-blue has-[:checked]:text-background-dark has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-light-gray dark:text-white text-sm font-medium leading-normal">
<span class="truncate">Temperature</span>
<input class="invisible w-0" name="climate-toggle" type="radio" value="Temperature"/>
</label>
</div>
<div class="flex gap-3">
<button class="flex h-10 w-full sm:w-auto shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/20 pl-4 pr-2">
<p class="text-light-gray dark:text-white text-sm font-medium leading-normal">Last 90 Days</p>
<div class="text-light-gray dark:text-white">
<span class="material-symbols-outlined">expand_more</span>
</div>
</button>
</div>
</div>
<!-- Stats / KPIs -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-lg p-6 bg-primary/10 border border-white/10">
<p class="text-light-gray dark:text-white text-base font-medium leading-normal">Avg. Daily Rainfall</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">5.2 mm</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-lg p-6 bg-primary/10 border border-white/10">
<p class="text-light-gray dark:text-white text-base font-medium leading-normal">Total Rainfall</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">468 mm</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-lg p-6 bg-primary/10 border border-white/10">
<p class="text-light-gray dark:text-white text-base font-medium leading-normal">Wettest Day</p>
<p class="text-white tracking-light text-2xl font-bold leading-tight">15.8 mm</p>
</div>
</div>
<!-- Main Chart Card -->
<div class="flex flex-wrap gap-4">
<div class="flex min-w-72 flex-1 flex-col gap-2 rounded-lg border border-white/10 bg-primary/10 p-6">
<p class="text-light-gray dark:text-white text-base font-medium leading-normal">Rainfall Trend Over Time</p>
<p class="text-white tracking-light text-[32px] font-bold leading-tight truncate">468 mm</p>
<div class="flex gap-1">
<p class="text-light-gray text-base font-normal leading-normal">Last 90 Days</p>
<p class="text-soft-green text-base font-medium leading-normal">+5.2%</p>
</div>
<div class="flex min-h-[180px] flex-1 flex-col gap-8 py-4">
<svg fill="none" height="148" preserveaspectratio="none" viewbox="-3 0 478 150" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<lineargradient gradientunits="userSpaceOnUse" id="chart-gradient" x1="236" x2="236" y1="1" y2="149">
<stop stop-color="#87CEEB" stop-opacity="0.4"></stop>
<stop offset="1" stop-color="#87CEEB" stop-opacity="0"></stop>
</lineargradient>
</defs>
<path d="M0 109C18.1538 109 18.1538 21 36.3077 21C54.4615 21 54.4615 41 72.6154 41C90.7692 41 90.7692 93 108.923 93C127.077 93 127.077 33 145.231 33C163.385 33 163.385 101 181.538 101C199.692 101 199.692 61 217.846 61C236 61 236 45 254.154 45C272.308 45 272.308 121 290.462 121C308.615 121 308.615 149 326.769 149C344.923 149 344.923 1 363.077 1C381.231 1 381.231 81 399.385 81C417.538 81 417.538 129 435.692 129C453.846 129 453.846 25 472 25V149H0V109Z" fill="url(#chart-gradient)"></path>
<path d="M0 109C18.1538 109 18.1538 21 36.3077 21C54.4615 21 54.4615 41 72.6154 41C90.7692 41 90.7692 93 108.923 93C127.077 93 127.077 33 145.231 33C163.385 33 163.385 101 181.538 101C199.692 101 199.692 61 217.846 61C236 61 236 45 254.154 45C272.308 45 272.308 121 290.462 121C308.615 121 308.615 149 326.769 149C344.923 149 344.923 1 363.077 1C381.231 1 381.231 81 399.385 81C417.538 81 417.538 129 435.692 129C453.846 129 453.846 25 472 25" stroke="#87CEEB" stroke-linecap="round" stroke-width="3"></path>
</svg>
<div class="flex justify-around">
<p class="text-light-gray text-[13px] font-bold leading-normal tracking-[0.015em]">Jun</p>
<p class="text-light-gray text-[13px] font-bold leading-normal tracking-[0.015em]">Jul</p>
<p class="text-light-gray text-[13px] font-bold leading-normal tracking-[0.015em]">Aug</p>
</div>
</div>
</div>
</div>
<!-- Data Table Card -->
<div class="flex flex-col rounded-lg border border-white/10 bg-primary/10 p-6">
<h3 class="text-light-gray dark:text-white text-base font-medium leading-normal mb-4">Detailed Rainfall Data</h3>
<div class="overflow-x-auto">
<table class="w-full text-left text-sm text-light-gray dark:text-white">
<thead class="border-b border-white/20 text-xs uppercase">
<tr>
<th class="py-3 px-6" scope="col">Date</th>
<th class="py-3 px-6 text-right" scope="col">Rainfall (mm)</th>
</tr>
</thead>
<tbody>
<tr class="border-b border-white/10">
<td class="py-4 px-6">2023-08-21</td>
<td class="py-4 px-6 text-right font-medium">8.2</td>
</tr>
<tr class="border-b border-white/10">
<td class="py-4 px-6">2023-08-20</td>
<td class="py-4 px-6 text-right font-medium">15.8</td>
</tr>
<tr class="border-b border-white/10">
<td class="py-4 px-6">2023-08-19</td>
<td class="py-4 px-6 text-right font-medium">3.1</td>
</tr>
<tr>
<td class="py-4 px-6">2023-08-18</td>
<td class="py-4 px-6 text-right font-medium">5.5</td>
</tr>
</tbody>
</table>
</div>
</div>
</main>
</div>
</body></html>
